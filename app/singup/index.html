<div class="main">

        <div class="singin_form" class="d-flex justify-content-center align-items-center h-100">

                    <div class="content_title">
                        Регистрация

                    <div class="content_singup_link">
                        Уже есть аккаунт? <a href="#" class="signup_link">Авторизироваться</a>

                <!-- form items -->
                <div class="form_items">
                    <form method="post" action="#">
                        <div class="form_inputs">
                            <div class="input_item_group row">
                                <div class="input_item col">
                                    <input type="text" placeholder="Имя*" name="username">
                                </div>
                                <div class="input_item col">
                                    <input type="text" placeholder="Почта*" name="email">
                                </div>
                            </div>
                            <!--  -->
                            <div class="input_item col">

                            </div>
                            <div class="input_item col">
                                <input type="password" placeholder="Подтверждение пароля*" name="password_confirmation">
                            </div>
                        </div>
                        <div class="form_submit d-flex justify-content-center">
                            <button type="submit">
                                <div class="title">
                                    Зарегистрироваться
                                </div>
                            </button>
                        </div>
